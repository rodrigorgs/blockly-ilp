<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top-bar {
            height: 50px;
            background-color: #ccc;
            /* background-color: yellow; */
        }

        .bottom-bar {
            height: 50px;
            background-color: #ccc;
            /* background-color: aqua; */
        }

        .content {
            flex: 1;
            background-color: #eee;
            flex-direction: row;
            display: flex;
        }

        .left {
            flex: 1;
        }
        .right {
            width: 480px;
            background-color: #eee;
            flex-direction: column;
            display: flex;
        }
        #stage {
            width: 480px;
            height: 360px;
            background-color: #eee;
        }

        /* Chat */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            height: 100%;
            width: 100%;
        }

        .chat {
            background-color: #fff;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-header h2 {
            margin: 0;
        }

        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            background-color: #DCF8C6;
            max-width: 70%; /* Limit message width */
            padding: 8px 12px;
            border-radius: 15px;
            margin: 8px;
            clear: both;
            word-wrap: break-word; /* Wrap long words */
            position: relative;
        }

        /* Style for sent messages (align to the right) */
        .message.sent {
            float: right;
            background-color: #DCF8C6;
            color: #000;
        }

        /* Style for received messages (align to the left) */
        .message.received {
            float: left;
            background-color: #ECE5DD;
            color: #000;
        }

        /* Arrow for sent messages */
        .message.sent::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #DCF8C6; /* Same as message background color */
            right: -10px;
            top: 50%;
            margin-top: -10px;
        }

        /* Arrow for received messages */
        .message.received::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #ECE5DD; /* Same as message background color */
            left: -10px;
            top: 50%;
            margin-top: -10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar"><div id="signinDiv"></div></div>
        <div class="content">
            <div id="blocklyArea" class="left"></div>
            <div class="right">
                <div id="stage"></div>
                <div class="chat-container">
                    <div class="chat">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Messages will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <button id="btnRodar">Rodar</button>
            <button id="btnParar">Parar</button>
            <button id="btnPasso">Passo</button>
            <button id="btnCarregar">Carregar</button>
            <button id="btnLimpar">Limpar</button>
            <button id="btnTestar">Testar</button>
            <button id="btnEnviar">Enviar</button>        
        </div>
    </div>
    <div id="blocklyDiv" style="position: absolute"></div>

    <script type="text/javascript">
        window.problem = {
            name: "Próximo",
            description: "Peça um número inteiro e imprima o próximo número inteiro.",
            testCases: [
                { input: "1", output: "2" },
                { input: "5", output: "6" },
                { input: "0", output: "1" },
                { input: "-8", output: "-7" },
            ],
        };
        window.stage = {
            type: "cleaning",
            data: {
                map: `
                .........
                .rdd.....
                ...d.....
                ...ds.....
                .........
                .........
                .........
                .........
                `,
            }
        };
    </script>
    
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
